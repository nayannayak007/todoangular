<h2 mat-dialog-title>Create New Task</h2>
<mat-dialog-content>
  <form [formGroup]="createTaskForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" style="display: flex;margin-top:5px">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>
    <mat-form-field appearance="outline"  style="display: flex;">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline" style="display: flex;">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
  <button *ngIf="!data.isEditMode" mat-raised-button color="primary" (click)="onSubmit()">Create Task</button>
  <button *ngIf="data.isEditMode" mat-raised-button color="primary" (click)="update()">Update Task</button>
</mat-dialog-actions>
