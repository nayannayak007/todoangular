<div class="register-container">
    <div class="register-card">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="email?.hasError('email')">Please enter a valid email address</mat-error>
          </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">Password must be at least 8 characters long</mat-error>
            <mat-error *ngIf="password?.hasError('pattern')">
              Password must contain at least one lowercase letter, one uppercase letter, one special character, and one digit
            </mat-error>
          </mat-form-field>
          

        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
    </div>
  </div>
